<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Date Time</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>
    
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMMM DD, YYYY HH:mm" pickerFormat="MMMM YYYY"></ion-datetime>
    </ion-item>
    
  </ion-list>
  
</ion-content>
